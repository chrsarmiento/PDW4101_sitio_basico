    <h1>Formularios</h1>
    <!--Método GET envía los campos vía URL-->
    <!--Método POST envía los campos ocultos-->
    <section>
        <article>
            <form action="#" method="GET">
                <fieldset>
                    <legend>Datos Personales</legend>
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="fnombre"><br>
                    <br>
                    <label for="apellido">Apellido:</label><br>
                    <input type="text" id="apellido" name="apellido"><br>
                    <br>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Ej. correo@correo.com" required><br>
                    <br>
                    <label for="password">Contraseña:</label><br>
                    <input type="password" id="pwd" name="pwd"><br>
                    <br>
                    <label for="genero">Genero:</label><br>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label><br>
                    <input type="radio" id="femenino" name="genero" value="femenino">
                    <label for="femenino">Femenino</label><br>
                    <input type="radio" id="roca" name="genero" value="roca">
                    <label for="roca">Soy una roca</label><br>
                    <br>
                    <label for="fechanacimiento">Fecha nacimiento:</label><br>
                    <input type="date" id="fecha_nac" name="fecha_nacimiento"><br>
                    <br>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Hobbies y actividades</legend>
                    <label for="fmarca">Indícanos tu marca favorita:</label><br>
                    <select name="marca" id="marca">
                        <option value="ferrari">Ferrari</option>
                        <option value="lambo">Lamborghini</option>
                        <option value="mclaren">McLaren</option>
                        <option value="bugatti">Bugatti</option>
                    </select><br>
                    <br>        
                    <label for="hobby">Indícanos que te gusta practicar:</label><br>
                    <input type="checkbox" id="futbol" name="futbol" value="futbol">
                    <label for="futbol">Fútbol</label><br>
                    <input type="checkbox" id="ciclismo" name="ciclismo" value="ciclismo">
                    <label for="ciclismo">Ciclismo</label><br>
                    <input type="checkbox" id="montanismo" name="montanismo" value="montanismo">
                    <label for="montanismo">Montañismo</label><br>
                    <br>
                    <label for="descripcion">Danos una breve descripción de ti:</label><br>
                    <textarea name="descripcion" id="" cols="50" rows="10"></textarea>
                    <br>
                </fieldset>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Reestablecer">
                <input type="button" onclick="alert('Adios muchachos')" value="Presioname!!!">
            </form>
